<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STYLESHEETS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="lib/photo-sphere-viewer/photo-sphere-viewer.css">
  <link rel="stylesheet" href="style.css">
  <!------------------>
  <title>Virtual Tour - Prototype</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Virtual Tours (Prototype)</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
        </ul>
        <a class="btn btn-danger disabled" href="#">Logout</a>
      </div>
    </div>
  </nav>
  
  <!-- CONTENT -->
  <div class="container">
    <h3 class="text-center">Facility Name</h3>
    <div class="row" id="main-div">
        <div class="col" id="map-div">
          <canvas id="mycanvas"></canvas>
          <button type="button" class="btn btn-warning btn-sm" onClick="resetView()">Reset View</button>
          <span id="viewerX">X: -</span>
          <span id="viewerY">Y: -</span>
        </div>
        <div class="col" id="viewer-div">
              <div id="viewer"></div>
        </div>
    </div>
</div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="lib/three.min.js"></script>
  <script src="lib/browser.js"></script>
  <script src="lib/photo-sphere-viewer/photo-sphere-viewer.js"></script>
  <script src="lib/pixi.js"></script>
  <script src="js.js"></script>
  <!------------->
</body>
</html>
